<!DOCTYPE html>
<html 	lang="en"
		xmlns:th="http://www.thymeleaf.org"
		th:fragment="pagination">
<div class="pagination">
    <a th:if="${1<PAGINATION.start}" th:href="@{/b/{url}(url=${BOARD_URL},page=1)}" class="page arrow win-btn">«</a>
    <a th:if="${1<PAGINATION.start}" th:href="@{/b/{url}(url=${BOARD_URL},page=${PAGINATION.start-PAGINATION.pageCnt})}" class="page arrow win-btn">‹</a>
    	
	<th:block th:if="${PAGINATION.realEnd>0}" th:each="page,i:${#numbers.sequence(PAGINATION.start,PAGINATION.end)}">
		<a class="page active win-btn" th:if="${i.current==PAGINATION.page}" th:href="@{/b/{url}(url=${BOARD_URL},page=${i.current})}" th:text="${i.current}"></a>
		<a class="page win-btn" th:if="${i.current!=PAGINATION.page}" th:href="@{/b/{url}(url=${BOARD_URL},page=${i.current})}" th:text="${i.current}"></a>
	</th:block>
	
    <a th:if="${PAGINATION.end<PAGINATION.realEnd}" th:href="@{/b/{url}(url=${BOARD_URL},page=${PAGINATION.end+1},amount=${PAGINATION.amount})}" class="page arrow win-btn">›</a>
    <a th:if="${PAGINATION.end<PAGINATION.realEnd}" th:href="@{/b/{url}(url=${BOARD_URL},page=${PAGINATION.realEnd},amount=${PAGINATION.amount})}" class="page arrow win-btn">»</a>
</div>
</html>
